  const input = document.getElementById("searchInput");
  const suggestions = document.getElementById("suggestions");
  const form = document.getElementById("searchForm");

  input.addEventListener("input", () => {
    const value = input.value.trim().toLowerCase();
    suggestions.innerHTML = "";
    if (value === "") return;

    const matches = Object.keys(descriptions).filter(name =>
      name.toLowerCase().includes(value)
    );

    matches.forEach(name => {
      const div = document.createElement("div");
      div.textContent = name;
      div.addEventListener("click", () => {
        window.location.href = `화학실 실험 기구 상세.html?name=${encodeURIComponent(name)}`;
      });
      suggestions.appendChild(div);
    });
  });

  form.addEventListener("submit", e => {
  e.preventDefault();
  const name = input.value.trim();
  if (name in descriptions) {
    const targetPage = pageMap[name] || "화학실 실험 기구 상세.html"; // 기본값 설정
    window.location.href = `${targetPage}?name=${encodeURIComponent(name)}`;
  } else {
    alert("검색 결과가 없습니다.");
  }
});
